version: '3.8'

services:
  redis:
    image: 'redis'
    restart: always
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "bash", "-c", "echo -n '' > /dev/tcp/127.0.0.1/6379"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - 'redis-data:/data'
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z-cpuv1
    volumes:
      - 'minio-data:/data'
    ports:
      - '9000:9000'
    environment:
      MINIO_ROOT_USER: FullFocus
      MINIO_ROOT_PASSWORD: FullFocus4
    command: minio server /data/
    healthcheck:
      test: ["CMD", "bash", "-c", "echo -n '' > /dev/tcp/127.0.0.1/9000"]
      interval: 30s
      timeout: 20s
      retries: 3
  postgres:
    image: postgres:16
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    user: postgres
    environment:
      - POSTGRES_DB=ozon
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 10s
      retries: 3
volumes:
  redis-data:
  minio-data:
  postgres-data:
